<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="container p-5">

        <div class="row">

            <!-- contact  -->
            <div class="col">
                <div class="contact-form">

                    <h1 class="title">Contact Us</h1>
                    <h2 class="subtitle">Love to hear from you,</h2>
                    <h2 class="subtitle">Get in touch!</h2>
                    <form action="">
                        <input type="text" name="name" placeholder="Your Name" />
                        <input type="email" name="e-mail" placeholder="Your E-mail Adress" />
                        <input type="tel" name="phone" placeholder="Your Phone Number" />
                        <textarea name="text" id="" rows="8" placeholder="Your Message"></textarea>
                        <button class="btn-send">Get a Call Back</button>
                    </form>
                </div>
            </div>
            <!-- map  -->
            <div class="col">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13249.247068040606!2d151.20960562674117!3d-33.8816236491114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1468899355787"
                        width="70%" height="450px" frameborder="5" style="border:40" allowfullscreen></iframe>
                </div>
            </div>
        </div>



    </div>



</body>

</html>

</div>
</div>
